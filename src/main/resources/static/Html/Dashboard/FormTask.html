<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taskzon - AllTasks</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="/Css/dashboard.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="dash-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <i class="fa fa-check-circle logo-icon"></i>
                <h1>Taskzon</h1>
            </div>

            
            <nav class="nav-menu" id="nav-menu">
            </nav>
          <!-- 
              -->
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="page-header">
                <h1 class="page-title" id="task_form_heading">Create Task</h1>
            </div>

            <div class="applications-container ">
                <div class="card shadow">
                    <div id="taskAlert"></div>
                    <div class="card-body">
                        <form method="post" id="task_form">
                            <input type="hidden" id="editaskid" name="editaskid"/>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="title" class="form-label">Title</label>
                                    <input type="text" class="form-control" id="title" name="title"
                                        placeholder="Enter task title">
                                </div>
                                <div class="col-md-6">
                                    <label for="task_category" class="form-label">Category</label>
                                    <select class="form-select" id="categoryDropdown" name="task_category">
                                    </select>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" name="description" rows="3"
                                    placeholder="Task description"></textarea>
                            </div>
                            
                            
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="status" class="form-label">Status</label>
                                    <select class="form-select" id="status" name="status">
                                        <option value="">-- Select status --</option>
                                        <option value="Todo">To Do </option>
                                        <option value="Inprogress">In Progress</option>
                                        <option value="Done">Done</option>
                                        <option value="Completed">Completed</option>
                                        <option value="Redo">Redo</option>
                                        <option value="Overdue">Overdue</option>

                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="priority" class="form-label">Priority</label>
                                    <select class="form-select" id="priority" name="priority">
                                        <option value="">-- Select Priority --</option>
                                        <option value="High">High</option>
                                        <option value="Normal">Normal</option>
                                        <option value="Low">Low</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="createdtime" class="form-label">Created Date</label>
                                    <input type="datetime-local" class="form-control" id="createdtime" name="createdtime">
                                </div>
                                <div class="col-md-6">
                                    <label for="duedate" class="form-label">Due Date</label>
                                    <input type="datetime-local" class="form-control" id="duedate" name="duedate">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="remark" class="form-label">Remarks </label>
                                <textarea class="form-control" id="remark" name="remark" rows="2"
                                    maxlength="1000" placeholder="Optional remarks..."></textarea>
                            </div>

                            <div class="mb-4" id="adminAssignmentField">
                                <label for="adminId" class="form-label">Select Admin For Approval</label>
                                <select class="form-select adminId" id="adminId" name="adminId">
                                </select>
                            </div>

                            <div class="mb-4" id="userAssignmentField">
                                <label for="userIdForAdmin" class="form-label">Assign to User</label>
                                <select class="form-select userAssign" id="userAssign" name="userIdForAdmin">
                                </select>
                            </div>


                            <div class="text-start">
                                <button type="submit" class="btn btn-primary" id="submit_task_btn">Submit Task</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/JS/Task.js"></script>
</body>

</html>
