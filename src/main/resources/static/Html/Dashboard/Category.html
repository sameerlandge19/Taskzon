<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taskzon - AllTasks</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="/Css/dashboard.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="dash-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <i class="fa fa-check-circle logo-icon"></i>
                <h1>Taskzon</h1>
            </div>
            
            <nav class="nav-menu" id="nav-menu">
            </nav>
             
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="page-header">
                <h1 class="page-title">Category</h1>

            </div>

            <div class="dashboard-grid">

                <div class="applications-container">
                    <div class="card">
                        <div class="btn-group">
                            <div class="search-bar" id="cat-search-bar">
                                <i class="fas fa-search"></i>
                                <input type="text" placeholder="Search by keyword or name"  id="input_keyword"/>
                                <button class="btn btn-primary" id="search_category"> Search</button>
                            </div>

                            <div class="ms-auto">
                                <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                    data-bs-target="#categoryModal">
                                    Add Category
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Applications Section -->
                <div class="applications-container">
                    <div class="card">
                        <div class="card-header">
                            <h2 class="card-title">Category</h2>
                        </div>

                        <table class="application-table">
                            <thead>
                                <tr>
                                    <th>Title</th>
                                    <th>Description At</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                               

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Category Modal -->
    <div class="modal fade" id="categoryModal" tabindex="-1" aria-labelledby="categoryModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form method="post" id="category_form">
                    <input type="hidden" id="cat_id"/>
                    <div class="modal-header">
                        <h5 class="modal-title" id="categoryModalLabel">Add New Category</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div id="categoryAlert"></div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="categoryName" class="form-label">Category Name</label>
                            <input type="text" class="form-control" id="categoryName" name="categoryName">
                        </div>

                        <div class="mb-3">
                            <label for="categoryDescription" class="form-label">Description (optional)</label>
                            <textarea class="form-control" id="categoryDescription" name="categoryDescription"
                                rows="2"></textarea>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" id="submit_cat" class="btn btn-success">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="/JS/index.js"></script>

</html>
