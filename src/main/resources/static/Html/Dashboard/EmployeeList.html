<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taskzon - AllTasks</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="/Css/dashboard.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="dash-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <i class="fa fa-check-circle logo-icon"></i>
                <h1>Taskzon</h1>
            </div>

            <nav class="nav-menu" id="nav-menu">
            </nav>


          <!-- 
              -->
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="page-header">
                <h1 class="page-title">Employees </h1>
                <div class="search-bar" id="employee-search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" id="employee_search_input" placeholder="Search for employee ..." />
                    <button class="btn btn-primary" id="employee_search_btn"> <i class="fas fa-search"></i></button>
                </div>

            </div>

            <div class="dashboard-grid">

                <div class="applications-container">
                    <div class="card">
                        <div class="btn-group ">
                            <div class="dropdown dropdown-toggle-split">
                                <a class="btn btn-outline-primary dropdown-toggle" role="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    Filter By
                                </a>

                                <ul class="dropdown-menu" id="emp-filter-options">
                                    <li><a class="dropdown-item" data-sort="newest">Newest First</a></li>
                                    <li><a class="dropdown-item" data-sort="oldest">Oldest First</a></li>
                                    <li><a class="dropdown-item" data-sort="name-asc">Sort Name A to Z</a></li>
                                    <li><a class="dropdown-item" data-sort="name-desc">Sort Name Z to A</a></li>
                                    <li><a class="dropdown-item" data-sort="email-esc">Sort Email A to Z</a></li>
                                    <li><a class="dropdown-item" data-sort="email-desc">Sort Email Z to A</a></li>
                                    <li><a class="dropdown-item" data-sort="phn-asc">Number 0 to 9</a></li>
                                    <li><a class="dropdown-item" data-sort="phn-desc">Number 9 to 0</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="applications-container">
                    <div class="card">
                        <table class="application-table">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Phone Number</th>
                                    <th>Registered At</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="employee-list">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </main>
    </div>
    <div class="modal fade" id="viewemployeeModal" tabindex="-1" aria-labelledby="employeeModal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-md">
            <div class="modal-content shadow-sm rounded-4 border-0">
                <div class="modal-header rounded-top-4">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body d-flex align-items-center gap-4">

                    <div class="employee-image">
                        <img src="/Images/avatar.png" alt="Employee Image" class="img-fluid profile-img"
                            style=" height: 260px; object-fit: cover;width: 210px;">
                    </div>

                    <div id="employee-details">
                        <p id="emp_id"></p>
                        <h4 class="mb-3" id="emp_name"></h4>
                        <p id="emp_email"> </p>
                        <p id="emp_phn_num"></p>
                        <p id="emp_regDate"></p>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/JS/AdminEmp.js"></script>
</body>

</html>
