<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Taskzon - Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="/Css/dashboard.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <div class="dash-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <i class="fa fa-check-circle logo-icon"></i>
                <h1>Taskzon</h1>
            </div>
            <nav class="nav-menu" id="nav-menu">
            </nav>

             
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="page-header">
                <h1 class="page-title">Dashboard</h1>
            </div>

            <div class="dashboard-grid">
                <!-- Stats Section -->
                <div class="stats-container">
                    <div class="stat-card">
                        <div class="stat-title">Totals Tasks</div>
                        <div class="stat-value" id="totalTasks">0</div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-title">Incomplete Tasks</div>
                        <div class="stat-value" id="incompleteTasks">0</div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-title">Overdue Tasks</div>
                        <div class="stat-value" id="overdueTasks">0</div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-title">Pending for Approval</div>
                        <div class="stat-value" id="pendingApprovalTasks">0</div>
                    </div>
                </div>

                <!-- Priority Tasks Section -->
                <div class="jobs-container d-none" id="priorityTasksSection">
                    <div class="card">
                        <div class="card-header">
                            <h2 class="card-title">Priority Tasks</h2>
                            <span class="card-action"><a href="AllTasks.html">View All</a></span>
                        </div>

                        <div class="job-list" id="priorityTaskList">
                        </div>
                    </div>
                </div>

                <!-- Employee Section (visible for admin) -->
                <div class="jobs-container d-none" id="employeeSection">
                    <div class="card">
                        <div class="card-header">
                            <h2 class="card-title">Employees</h2>
                            <span class="card-action"><a href="EmployeeList.html">View All</a></span>
                        </div>
                        <div class="job-list" id="employeeList">
                        </div>
                    </div>
                </div>


                <!-- Redo Section -->
                <div class="activity-container">
                    <div class="card">
                        <div class="card-header">
                            <h2 class="card-title">Redo Tasks</h2>
                            <a id="viewRedoLink" class="card-action">View All</a>
                            <!-- <a href="RedoTasks.html"><span class="card-action">View All</span></a> -->
                        </div>

                        <div class="activity-list" id="redoTaskList">
                        </div>
                    </div>
                </div>


                <!-- My Tasks Section -->
                <div class="applications-container">
                    <div class="card">
                        <div class="card-header">
                            <h2 class="card-title">My Tasks</h2>
                           <a id="viewAllLink" class="card-action">View All</a>
                        </div>

                        <table class="application-table">
                            <thead>
                                <tr>
                                    <th>Title</th>
                                    <th>Created At</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody id="myTaskTableBody">
                            </tbody>
                            
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/JS/index.js"></script>
</body>

</html>
