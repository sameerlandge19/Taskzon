<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taskzon - Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="/Css/dashboard.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <div class="dash-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <i class="fa fa-check-circle logo-icon"></i>
                <h1>Taskzon</h1>
            </div>
            <nav class="nav-menu" id="nav-menu">
                <!-- Menu items will be injected dynamically here -->

            </nav>
             
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="page-header">
                <h1 class="page-title" id="welcome_name"> Welcome Full name</h1>
            </div>
            <div class="dashboard-grid row">

                <form method="post" id="profile_form" class="row" enctype="multipart/form-data">
                    <!-- Left Column -->
                    <div class="applications-container col-md-8">
                        <div class="card shadow">
                            <div id="profileAlert"></div>

                            <div class="card-body">
                                <!-- Full Name Field (Visible for Admin only) -->
                                <div class="mb-3" id="fullnamecontainer">
                                    <label for="fullname" class="form-label">Full Name</label>
                                    <input type="fullname" class="form-control" id="fullname" name="fullname" />
                                </div>


                                <div class="row mb-3" id="firstlastnameContainer">
                                    <div class="col-md-6">
                                        <label for="firstname" class="form-label">First Name</label>
                                        <input type="text" class="form-control" id="firstname" name="firstname" />
                                    </div>

                                    <div class="col-md-6">
                                        <label for="lastname" class="form-label">Last Name</label>
                                        <input type="text" class="form-control" id="lastname" name="lastname" />
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" name="email" />
                                </div>

                                <div class="mb-3">
                                    <label for="phonenumber" class="form-label">Contact Number</label>
                                    <input type="text" class="form-control" id="phonenumber" name="phonenumber" />
                                </div>

                                <div class="mb-3">
                                    <label for="profileImg" class="form-label">Profile Image</label>
                                    <input type="file" class="form-control" id="profileImg" name="profileImg"
                                        accept="image/*" />
                                </div>

                                <div class="text-start">
                                    <button type="submit" class="btn btn-primary">Save</button>
                                
                                    <a href="ChangePassword.html" class="btn btn-success">Change Password</a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Right Column -->
                    <div class="applications-container col-md-4">
                        <div class="card shadow">
                            <div class="card-body text-center">
                                <img src="/Images/avatar.png" 
                                     class="card-img-top" 
                                     id="profileImgPreview" 
                                     alt="Profile Image" 
                                     style="height: 335px; object-fit: cover;" />
                            </div>
                            <button type="button" id="removeImageBtn" class="btn btn-outline-danger mt-2">Remove Image</button>
                        </div>
                    </div>
                </form>

            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/JS/index.js"></script>
</body>

</html>
