<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taskzon - Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="/Css/dashboard.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <div class="dash-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <i class="fa fa-check-circle logo-icon"></i>
                <h1>Taskzon</h1>
            </div>
            <nav class="nav-menu" id="nav-menu">
                <!-- Menu items will be injected dynamically here -->

            </nav>
             
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="page-header">
                <h1 class="page-title" id="welcome_name"> Welcome Full name</h1>
            </div>
            <div class="dashboard-grid row">

                <form method="post" id="ChangePass">
                    <!-- Left Column -->
                    <div class="applications-container">
                        <div class="card shadow">
                            <div id="changePassAlert"></div>

                            <div class="card-body">

                                <div class="mb-3">
                                    <label for="oldpass" class="form-label">Old Password</label>
                                    <input type="text" class="form-control" name="oldpass">
                                </div>
                                <div class="mb-3">
                                    <label for="newpassword" class="form-label">New Password</label>
                                    <input type="password" class="form-control" name="newpassword">
                                </div>
                                <div class="mb-3">
                                    <label for="confirmPass" class="form-label">Confirm Password</label>
                                    <input type="password" class="form-control" name="confirmPass">
                                </div>

                                <div class="mb-3 text-start">
                                    <button type="submit" class="btn btn-success">Change Password</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </form>

            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/JS/index.js"></script>
</body>

</html>
