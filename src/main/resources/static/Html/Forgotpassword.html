<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link href="/Css/index.css" rel="stylesheet" />
    <title>Forgot Password</title>
</head>

<body>
    <div class="container">
        <div class="signup-box row bg-white">
            <!-- Image Column -->
            <div class="col-md-6 p-0">
                <img src="/Images/forgotpassword.jpg" alt="Forgotpassword Image" class="signup-img">
            </div>

            <!-- Form Column -->
            <div class="col-md-6 form-container">
                <h3 class="text-center mb-4">Forgot Your Password?</h3>

                <div id="forgotpasswordAlert"></div>

                <form method="post" action="forgotpassword" id="forgotForm">
                   
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="text" class="form-control" name="forgot_email">
                    </div>
                   
                    <div class="mb-3 text-center">
                        <button type="submit" class="btn btn-success w-100">Send Login Link</button>
                    </div>
                    <p class="text-center"> <a href="Login.html">Back to login</a></p>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/JS/index.js"></script>
</body>

</html>
